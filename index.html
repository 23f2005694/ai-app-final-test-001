<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Generated App</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 600px;
            width: 100%;
        }
        h1 {
            color: #667eea;
            margin-bottom: 20px;
            font-size: 2em;
        }
        .prompt-box {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            border-left: 4px solid #667eea;
            margin: 20px 0;
        }
        .prompt-box h3 {
            color: #667eea;
            margin-bottom: 10px;
        }
        .feature {
            margin: 15px 0;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 8px;
        }
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px 5px;
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸš€ AI Generated App</h1>
        <p>This app was automatically generated and deployed!</p>
        
        <div class="prompt-box">
            <h3>Original Prompt:</h3>
            <p>simple app</p>
        </div>
        
        <div class="feature">
            <h4>âœ“ Automatically Generated</h4>
            <p>Created using AI technology</p>
        </div>
        
        <div class="feature">
            <h4>âœ“ GitHub Pages Deployed</h4>
            <p>Hosted and live on GitHub Pages</p>
        </div>
        
        <button onclick="alert('This is a working interactive app!')">Click Me!</button>
        <button onclick="document.body.style.background='linear-gradient(135deg, #f093fb 0%, #f5576c 100%)'">Change Theme</button>
    </div>
    
    <script>
        console.log('AI Generated App loaded successfully!');
        document.querySelectorAll('button').forEach(btn => {
            btn.addEventListener('click', function() {
                this.style.transform = 'scale(0.95)';
                setTimeout(() => this.style.transform = 'scale(1)', 100);
            });
        });
    </script>
</body>
</html>
